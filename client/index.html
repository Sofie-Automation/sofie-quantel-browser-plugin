<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quantel Clip Browser</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<form action="#" method="get" class="search-form" name="searchForm">
			<fieldset>
				<input
					type="text"
					name="title"
					class="form-input title-input"
					placeholder="SÃ¸k"
					autocomplete="off"
				/>
				<select name="period" class="form-input">
					<option value="">Ingen tidsbegrensning</option>
					<option value="today">I dag</option>
					<option value="week">Siste 7 dager</option>
					<option value="month">Siste 30 dager</option>
					<option value="year">Siste 365 dager</option>
				</select>
			</fieldset>
			<fieldset class="categories">
				<label class="bts form-input category-toggle">
					<input class="category-toggle--checkbox" type="checkbox" name="bts" value="bts" />
					<span class="category-toggle--label">Kun BTS</span>
				</label>

				<label class="all-clips form-input category-toggle">
					<input
						class="category-toggle--checkbox"
						type="checkbox"
						name="all-clips"
						value="all-clips"
					/>
					<span class="category-toggle--label no-icon">Alle klipp</span>
				</label>
			</fieldset>
		</form>
		<section class="search-results"></section>
		<script src="index.js" type="module"></script>
	</body>
</html>
