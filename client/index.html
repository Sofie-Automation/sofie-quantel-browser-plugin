<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quantel Clip Browser</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<form action="#" method="get" class="search-form" name="searchForm">
			<fieldset>
				<input type="text" name="title" class="form-input title-input" placeholder="SÃ¸k" />
				<select name="period" class="form-input">
					<option value="">Ingen tidsbegrensning</option>
					<option value="today">I dag</option>
					<option value="week">Siste 7 dager</option>
					<option value="month">Siste 30 dager</option>
					<option value="year">Siste 365 dager</option>
				</select>
			</fieldset>
			<fieldset class="categories">
				<label class="vignett form-input category-toggle">
					<input class="category-toggle--checkbox" type="checkbox" name="vignett" value="vignett" />
					<span class="category-toggle--label">Vignett</span>
				</label>

				<label class="super form-input category-toggle">
					<input class="category-toggle--checkbox" type="checkbox" name="super" value="super" />
					<span class="category-toggle--label">Super</span>
				</label>

				<label class="vb form-input category-toggle">
					<input class="category-toggle--checkbox" type="checkbox" name="vb" value="vb" />
					<span class="category-toggle--label">VB</span>
				</label>

				<label class="bts form-input category-toggle">
					<input class="category-toggle--checkbox" type="checkbox" name="bts" value="bts" />
					<span class="category-toggle--label">BTS</span>
				</label>

				<label class="stk form-input category-toggle">
					<input class="category-toggle--checkbox" type="checkbox" name="stk" value="stk" />
					<span class="category-toggle--label">STK</span>
				</label>
			</fieldset>
		</form>
		<section class="search-results"></section>
		<script src="index.js" type="module"></script>
	</body>
</html>
